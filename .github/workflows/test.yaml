name: go-test
on:
  push:
  pull_request:

env:
  TIGRIS_URL: api.dev.tigrisdata.cloud
  TIGRIS_PROJECT: test
  TIGRIS_CLIENT_ID: ${{secrets.TIGRIS_CLIENT_ID }}
  TIGRIS_CLIENT_SECRET: ${{secrets.TIGRIS_CLIENT_SECRET }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Prepare tests
        run: |
          git branch --show-current
          npm i -g @tigrisdata/tigris-cli
          tigris branch -p test reset $(git branch --show-current)

      - name: Run tests
        run: task test
